    <script>
 document.addEventListener("DOMContentLoaded", function() {
    window.toggleSearch = function() {
        const input = document.querySelector('.input-search');
        input.classList.toggle('active');
        if (input.classList.contains('active')) {
            input.focus();
        }
    };

    const searchInput = document.getElementById('searchInput');
    const searchableElements = document.querySelectorAll('.searchable');

    const searchResultsContainer = document.createElement('div');
    searchResultsContainer.classList.add('search-results-container');
    searchResultsContainer.style.display = "none";
    searchInput.parentNode.insertAdjacentElement('afterend', searchResultsContainer);

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase().trim();
        resetElementsToOriginalPosition(); // Reset elements at the start

        if (filter === "") {
            searchResultsContainer.innerHTML = ""; // Clear previous results
            return;
        }

        let hasResults = false;
        searchResultsContainer.innerHTML = ""; // Clear previous results

        searchableElements.forEach(element => {
            const textContent = element.textContent.toLowerCase();
            const altText = element.alt ? element.alt.toLowerCase() : "";

            // Log all the relevant information
            console.log(`Text Content: ${textContent}, Alt Text: ${altText}, Filter: ${filter}`);

            if (textContent.includes(filter) || altText.includes(filter)) {
                const clone = element.cloneNode(true);
                clone.classList.add('search-result');
                searchResultsContainer.appendChild(clone);
                hasResults = true;
                console.log(`Match found: ${textContent}`); // Log match found
            }
        });

        displaySearchResults(hasResults);
    });

    function resetElementsToOriginalPosition() {
        searchableElements.forEach(element => {
            element.style.display = ""; // Show all elements
        });
        searchResultsContainer.style.display = "none"; // Hide results container
    }

    function displaySearchResults(hasResults) {
        if (hasResults) {
            searchResultsContainer.style.display = "block"; // Show results
            console.log("Results displayed: ", searchResultsContainer.children.length);
        } else {
            searchResultsContainer.style.display = "none";
            console.log("No results found!");
        }
    }
});
