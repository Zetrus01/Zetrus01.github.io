<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bejelenkezés</title>
  <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Bejelentkezés</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Adja meg az e-mailjét</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Adja meg a jelszavát</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Emlékezz rám!</p>
        </label>
        <a href="#">Elfelejtette a jelszavát?</a>
      </div>
      <button type="submit">Bejelentkezés</button>
      <div class="register">
        <p>Nincs még profilja? <a href="#">Regisztráljon</a></p>
      </div>
    </form>
  </div>
</body>
</html>
